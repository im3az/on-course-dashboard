<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- tailwind cdn -->
    <script src="https://cdn.tailwindcss.com"></script>

    <!-- poppins font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />

    <!-- icons -->
    <link
      rel="stylesheet"
      href="https://cdn-uicons.flaticon.com/2.5.1/uicons-bold-rounded/css/uicons-bold-rounded.css"
    />

    <!-- style css -->
    <style>
      .font-poppins {
        font-family: "Poppins", sans-serif;
      }
    </style>

    <title>ON Course</title>
  </head>
  <body class="font-poppins">
    <div class="flex">
      <div class="flex h-screen flex-col justify-between bg-[#F7F7FF]">
        <div class="px-2 py-6">
          <span
            class="grid h-10 w-32 place-content-center rounded-lg text-2xl font-semibold text-[#796CFE]"
          >
            ONCourse
          </span>

          <ul class="mt-10 space-y-1">
            <li>
              <a
                href="#"
                class="block rounded-lg bg-gray-100 px-4 py-2 text-lg justify-items-center text-[#796CFE]"
              >
                <i class="mr-3 fi fi-br-overview"></i> Overview
              </a>
            </li>

            <li>
              <a
                href="#"
                class="block rounded-lg px-4 py-2 text-lg text-black hover:bg-gray-100 hover:text-gray-700"
              >
                <i class="mr-3 fi fi-br-book-alt"></i> My Course
              </a>
            </li>

            <li>
              <a
                href="#"
                class="block rounded-lg px-4 py-2 text-lg text-black hover:bg-gray-100 hover:text-gray-700"
              >
                <i class="mr-3 fi fi-br-graduation-cap"></i> Completed
              </a>
            </li>

            <li>
              <a
                href="#"
                class="block rounded-lg px-4 py-2 text-lg text-black hover:bg-gray-100 hover:text-gray-700"
              >
                <i class="mr-3 fi fi-br-gift"></i> Financial Aid
              </a>
            </li>

            <li>
              <a
                href="#"
                class="block rounded-lg px-4 py-2 text-lg text-black hover:bg-gray-100 hover:text-gray-700"
              >
                <i class="mr-3 fi fi-br-dollar"></i> Transactions
              </a>
            </li>

            <li>
              <a
                href="#"
                class="block rounded-lg px-4 py-2 text-lg text-black hover:bg-gray-100 hover:text-gray-700"
              >
                <i class="mr-3 fi fi-br-signal-alt-1"></i> Reports
              </a>
            </li>

            <li>
              <a
                href="#"
                class="block rounded-lg px-4 py-2 text-lg text-black hover:bg-gray-100 hover:text-gray-700"
              >
                <i class="mr-3 fi fi-br-chart-histogram"></i> Statistics
              </a>
            </li>
          </ul>
        </div>

        <div class="sticky inset-x-0 bottom-0 px-10">
          <a
            href="#"
            class="block rounded-lg px-4 py-2 text-lg text-black hover:bg-gray-100 hover:text-gray-700"
          >
            <i class="fi fi-br-sign-out-alt"></i> Support
          </a>
          <a
            href="#"
            class="block rounded-lg px-4 py-2 text-lg text-black hover:bg-gray-100 hover:text-gray-700"
          >
            <i class="fi fi-br-settings"></i> Setting
          </a>
        </div>
      </div>

      <!-- <span class="text-2xl font-semibold text-[#575DE8]">Overview</span> -->

      <div class="bg-white ml-6 flex-1">
        <header class="w-full">
          <header class="bg-white">
            <div class="mx-auto px-4 sm:px-6 lg:px-8">
              <div class="flex h-16 items-center justify-between">
                <div class="flex-1 md:flex md:items-center md:gap-12">
                  <span class="text-2xl font-semibold text-[#575DE8]">
                    Overview
                  </span>
                </div>

                <div class="md:flex md:items-center md:gap-12">
                  <div class="flex items-center gap-4">
                    <div class="flex items-center md:space-x-4">
                      <div class="relative">
                        <span
                          class="absolute inset-y-0 left-0 flex items-center pl-3 pt-1"
                        >
                          <i class="fi fi-br-search"></i>
                        </span>
                        <input
                          type="search"
                          name="Search"
                          placeholder="Search..."
                          class="w-32 py-3 pl-10 text-sm rounded-3xl sm:w-auto focus:outline-none bg-[#F7F7FF] text-gray-800 focus:bg-gray-50"
                        />
                      </div>

                      <div class="flex items-center gap-4">
                        <img
                          src="https://docs.material-tailwind.com/img/face-2.jpg"
                          alt="avatar"
                          class="inline-block relative object-cover object-center !rounded-full w-12 h-12"
                        />
                        <div>
                          <h6
                            class="block font-sans text-base antialiased font-semibold leading-relaxed tracking-normal text-inherit"
                          >
                            Tania Andrew
                          </h6>
                          <p
                            class="block font-sans text-sm antialiased font-normal leading-normal text-gray-700"
                          >
                            Student
                          </p>
                        </div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </header>
        </header>
      </div>
    </div>
  </body>
</html>
